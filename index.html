<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <aside class="col-md-2" id="searchBar">
            <div id="citySearch">
                <form class="">
                    <div class="col-md-12 mx-2 my-2 form-group">
                        <label class="h2" for="inputCity">Search for a city:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <button type="submit" class="btn border-dark mx-2 my-3 col-md-12 btn-primary">Submit</button>
                </form>
            </div>

            <div class="border-top border-dark col-md-12 mx-2"></div>

            <div class="py" id="historyBox">
                
            </div>
        </aside>

        <article class="col-md-9" id="forecast">
            <section class="border border-dark mx-2 my-4 col" id="today">

            </section>

            <section id="fiveDay">
                <h3 class="h3 mx-2 my-2">5-Day Forcast:</h2>
                
                <section class="row text-white">
                    
                </section>
            </section>
        </article>
    </main>
  </body>
</html>
